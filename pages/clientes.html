<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoZone | Cadastro de Clientes</title>
    <!-- LINK DO BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- LINK DO STYLE CSS -->
    <link rel="stylesheet" href="styles/clientes.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AutoZone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastrar.html">Cadastrar Carros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clientes.html">Cadastrar Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-dark py-4">
        <div class="container text-center">
            <h1 class="display-4 text-white">Cadastro de Clientes</h1>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Cadastro de Cliente</h5>
                    </div>
                    <div class="card-body">
    
                        <form id="cadastroForm">
                           
                            <div class="mb-3">
                                <label for="nomeLoja" class="form-label">Nome da Loja</label>
                                <input type="text" class="form-control" id="nomeLoja" placeholder="Digite o nome da loja">
                            </div>
                          
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone da Loja</label>
                                <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone da loja">
                            </div>
                         
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço da Loja</label>
                                <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço da loja">
                            </div>
                          
                            <div class="mb-3">
                                <label for="situacao" class="form-label">Situação da Loja</label>
                                <select class="form-select" id="situacao">
                                    <option value="" selected disabled>Selecione a situação da loja</option>
                                    <option value="Ativa">Ativa</option>
                                    <option value="Inativa">Inativa</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Formas de Pagamento</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="cartao_credito" value="cartao_de_credito">
                                        <label class="form-check-label" for="cartao_credito">Cartão de Crédito</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="cartao_debito" value="cartao_de_debito">
                                        <label class="form-check-label" for="cartao_debito">Cartão de Débito</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="dinheiro" value="dinheiro">
                                        <label class="form-check-label" for="dinheiro">Dinheiro</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Formas de Financiamento</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="financiamento_leasing" value="leasing">
                                        <label class="form-check-label" for="financiamento_leasing">Leasing</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="financiamento_consorcio" value="consorcio">
                                        <label class="form-check-label" for="financiamento_consorcio">Consórcio</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="financiamento_direto" value="direto">
                                        <label class="form-check-label" for="financiamento_direto">Financiamento direto</label>
                                    </div>
                                </div>
                            </div>


                            <div class="mb-3">
                                <label class="form-label">Bancos Aceitos</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="santander" value="Santander">
                                        <label class="form-check-label" for="santander">Santander</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="safra" value="Banco Safra">
                                        <label class="form-check-label" for="safra">Banco Safra</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="rodobens" value="Rodobens">
                                        <label class="form-check-label" for="rodobens">Rodobens</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="porto_seguro" value="Porto Seguro">
                                        <label class="form-check-label" for="porto_seguro">Porto Seguro</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="sicredi" value="Sicredi">
                                        <label class="form-check-label" for="sicredi">Sicredi</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="bv" value="Banco Votorantim (BV)">
                                        <label class="form-check-label" for="bv">Banco Votorantim (BV)</label>
                                    </div>
                                    </div>
                            </div>
                           
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- SCRIPTS DO BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Função para salvar os dados no LocalStorage
        function salvarDados() {
            // Obtendo os elementos do formulário
            var form = document.getElementById('cadastroForm');
            var elements = form.elements;

            // Objeto para armazenar os dados do cliente
            var dadosCliente = {};

            // Iterando sobre os elementos do formulário
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];

                // Verificando se o elemento é uma caixa de seleção
                if (element.type === 'checkbox' && element.checked) {
                    // Se o elemento for uma caixa de seleção e estiver marcado, adicionamos ao objeto de dados
                    dadosCliente[element.id] = element.value;
                } else if (element.type !== 'checkbox') {
                    // Se o elemento não for uma caixa de seleção, adicionamos ao objeto de dados
                    dadosCliente[element.id] = element.value;
                }
            }

            // Recuperar os dados existentes do LocalStorage, ou inicializar uma matriz vazia se não houver dados
            var dadosClientesExistente = JSON.parse(localStorage.getItem('DadosClientes')) || [];

            // Adicionar os novos dados ao array existente
            dadosClientesExistente.push(dadosCliente);

            // Salvando os dados atualizados no LocalStorage
            localStorage.setItem('DadosClientes', JSON.stringify(dadosClientesExistente));

            // Limpar os campos do formulário
            limparCampos();
        }

        // Função para limpar os campos do formulário
        function limparCampos() {
            // Obtendo os elementos do formulário
            var form = document.getElementById('cadastroForm');
            var elements = form.elements;

            // Iterando sobre os elementos do formulário
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];

                // Verificando o tipo do elemento e limpando o valor
                if (element.type === 'checkbox') {
                    element.checked = false;
                } else {
                    element.value = '';
                }
            }
        }

        // Evento de envio do formulário
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impedir o envio padrão do formulário
            salvarDados(); // Chamar a função para salvar os dados
            alert('Dados salvos com sucesso!'); // Exibir um alerta de confirmação
        });
    </script>

</body>
</html>
